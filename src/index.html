<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
    <div class="main_container">  
        <div class="main_placeholder">
            <div class="title_container container">
                <span id="main_title">Today's To Do</span>
                <i class="material-icons" id="btn_refresh">sync</i>
            </div>
            <div class="add_task_container container">
                <input aria-label="task_description" class="input_text" id="add_taskInput" type="text" placeholder="Add to your list...">
                <i class="material-icons" id="btn_enter">keyboard_return</i>
            </div>
            <div class="list_placeholder"></div>
            <li class="container">
                <a id="btn_clearAll" href="#">Clear all completed</a>
            </li>
        </div> 
    </div>       
</body>
</html>
